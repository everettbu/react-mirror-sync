# Mirror Sync Configuration
# Each entry defines an upstream repo to mirror to a greptileai repository.
#
# Fields:
#   name: Short identifier for the repo (used in logs)
#   upstream: Source repository (org/repo)
#   mirror: Destination repository (org/repo)
#   excluded_prs: List of PR numbers to skip (e.g., branch collisions)

repos:
  - name: react
    upstream: facebook/react
    mirror: greptileai/react-mirror
    excluded_prs: [32222]  # Branch name collision with repo branch

  - name: n8n
    upstream: n8n-io/n8n
    mirror: greptileai/n8n-mirror
    excluded_prs: []

  - name: supabase
    upstream: supabase/supabase
    mirror: greptileai/supabase-mirror
    excluded_prs: []

  - name: grafana
    upstream: grafana/grafana
    mirror: greptileai/grafana-mirror
    excluded_prs: []

  - name: compose
    upstream: docker/compose
    mirror: greptileai/docker-mirror
    excluded_prs: []

  - name: vscode
    upstream: microsoft/vscode
    mirror: greptileai/vscode-mirror
    excluded_prs: []

  - name: posthog
    upstream: PostHog/posthog
    mirror: greptileai/posthog-mirror
    excluded_prs: []

